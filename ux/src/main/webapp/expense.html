<body>

<div id="expensewrapper">


</div>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/metisMenu.min.js"></script>
<script src="js/vendor/raphael-min.js"></script>
<script src="js/vendor/morris.min.js"></script>
<script src="js/vendor/sb-admin-2.js"></script>

<script type = "text/javascript">
    var containerContent  = helloIt.createMainContainerContent().prepend(helloIt.createExpenseModal()).prepend(helloIt.createTableContainer()).prepend(helloIt.createAddButton());
    var mainContainer = helloIt.createMainContainer().prepend(containerContent).prepend(helloIt.createMainContainerTitle());

    $('#expensewrapper').prepend(mainContainer);
    $('#expensewrapper').prepend(helloIt.createNavbar());


    helloIt.hideModal = function(){
        $("#expenseModal").modal("hide");
    }


    $(function(){
        helloIt.createExpensesTable();

        $('#saveExpenseButton').click(function(){
            var expense = {
                date : $('#expenseDate').val(),
                amount : $('#expenseAmount').val(),
                description : $('#expenseDescription').val()
            }
            $.ajax({
                type: "POST",
                url: "expense/create",
                data: expense,

                success: function (data) {
                    helloIt.hideModal();
                    helloIt.createExpensesTable();
                },

                error: function(){
                    alert ('Server error during saving the expense')
                }
            });
        });

        $('#expensesElement').on('click', '.page', function(){
            var pageNr = $(this).text();
            $.ajax({
                type: "POST",
                url: "account/expensesAjax",
                data: {pageNr : pageNr},

                success: function (data) {
                    helloIt.hideModal();
                    helloIt.drawTable(data);
                },

                error: function(){
                    alert ('Server error during saving the expense')
                }
            });

        });

    });

</script>


</body>
