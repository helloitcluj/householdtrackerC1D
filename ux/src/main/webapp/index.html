<script type="text/javascript">
    var containerContent  = helloIt.createMainContainerContent();
    var mainContainer = helloIt.createMainContainer().prepend(containerContent).prepend($('<div id="googleMap" style="width:800px;height:380px;"></div>')).prepend(helloIt.createMainContainerTitle());

    $('#wrapper').prepend(mainContainer);
    $('#wrapper').prepend(helloIt.createNavbar());


    var myCenter=new google.maps.LatLng(51.508742,-0.120850);
    var mapProp = {
        center:myCenter,
        zoom:5,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

    var marker=new google.maps.Marker({
        position:myCenter,
    });

    marker.setMap(map);
    var geocoder = new google.maps.Geocoder();

    //google.maps.event.addDomListener(window, 'load');

$(function(){
    $('#addressButton').click(function(){
        geocodeAddress(geocoder, map);
    });


    function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function (results, status) {
            if (status === 'OK') {
                resultsMap.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    map: resultsMap,
                    position: results[0].geometry.location
                });
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }
});


</script>
